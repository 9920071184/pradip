<form name="form" novalidate class="form-horizontal" ng-submit="save()" role="form">
    <div class="modal-header">
        <h3 translate>optionsSet.new.title</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="box-content">
                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label" translate>optionsSet.new.code</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="code"
                                placeholder="{{'optionsSet.new.code' | translate}}" ng-model="optionsSet.code"
                                required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label" translate>optionsSet.new.name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name"
                                placeholder="{{'optionsSet.new.name' | translate}}" pattern=".{3,}"
                                ng-model="optionsSet.name[lang]" required />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" translate>optionsSet.new.cancel</button>
        <button type="submit" class="btn btn-success" ng-disabled="form.$invalid" translate>optionsSet.new.save</button>
    </div>
</form>
