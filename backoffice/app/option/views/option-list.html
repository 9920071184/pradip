<ns-box data-title="option.list.t1" title-icon="fa fa-align-right fa-lg" new-href="#/opts/new">

    <div class="scrollmenu">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#classees" target="_self" translate>option.list.optClass</a></li>
            <li><a data-toggle="tab" href="#orphelines" target="_self" translate>option.list.optOrph</a></li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="classees" class="tab-pane fade in active">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">

                <table class="table table-striped table-bordered table-hover bootstrap-datatable datatable dataTable"
                       id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                    <thead>
                    <tr role="row" class="pointer">
                        <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                            style="width: 200px;" aria-sort="ascending"
                            aria-label="Username: activate to sort column descending" translate>
                            option.list.code
                        </th>
                        <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                            style="width: 200px;" aria-sort="ascending"
                            aria-label="Username: activate to sort column descending">
                            <a ng-click="sortType = 'name'; sortReverse = !sortReverse" translate>
                                option.list.nom
                                <span ng-show="sortType == 'name' && !sortReverse" class="ico-chevron-down"></span>
                                <span ng-show="sortType == 'name' && sortReverse" class="ico-chevron-up"></span>
                            </a>
                        </th>
                        <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                            style="width: 200px;" aria-label="Date registered: activate to sort column ascending" translate>
                            option.list.jeuxOpt
                        </th>
                        <!--<th role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                            style="width: 200px;" aria-label="Date registered: activate to sort column ascending">
                            Actions
                        </th>-->
                    </tr>
                    </thead>
                    <tbody role="alert" aria-live="polite" aria-relevant="all"
                           infinite-scroll="scroller.next()" infinite-scroll-distance="1"
                           infinite-scroll-immediate-check="true"
                           infinite-scroll-disabled='scroller.busy'>
                    <tr class="pointer"
                        ng-class-odd="'odd'" ng-class-even="'even'"
                        ng-click="goToOptionDetails(option.code)"
                        ng-repeat="option in optionsClassed | orderBy:sortType:sortReverse">
                        <td class="  sorting_1">{{option.code}}</td>
                        <td class="  sorting_1">{{option.name}}</td>
                        <td class=" ">
                            <button popover-ns type="button" class="btn btn-default" data-toggle="popover"
                                    data-placement="right" data-html="true" title="option.list.t2" data-content=
                                        '<table class="table table-condensed"><tbody><tr ng-repeat="setOpt in option.setOpts"><td ng-bind="setOpt.name"></td></tr></tbody></table>' translate>
                                option.list.display
                            </button>
                        </td>
                        <!--<td class=" ">
                            <a href="#/opts/{{option.code}}" class="btn btn-blue btn-with-icon">
                                <i class="ico-magnifier-primary"></i>
                                <span class="text">Modifier</span>
                            </a>
                        </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="orphelines" class="tab-pane fade">
            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline" role="grid">

                <table class="table table-striped table-bordered table-hover bootstrap-datatable datatable dataTable"
                       id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info"
                       style="height: 60px;">
                    <thead>
                    <tr role="row" style="cursor: pointer">
                        <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1"
                            style="width: 200px;" aria-sort="ascending"
                            aria-label="Username: activate to sort column descending" translate>
                            option.list.code
                        </th>
                        <th role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1"
                            style="width: 200px;" aria-sort="ascending"
                            aria-label="Username: activate to sort column descending">
                            <a ng-click="sortType = 'name'; sortReverse = !sortReverse" translate>
                                option.list.nom
                                <span ng-show="sortType == 'name' && !sortReverse" class="ico-chevron-down"></span>
                                <span ng-show="sortType == 'name' && sortReverse" class="ico-chevron-up"></span>
                            </a>
                        </th>
                        <!--<th role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1"
                            style="width: 200px;" aria-label="Date registered: activate to sort column ascending">
                            Actions
                        </th>-->
                    </tr>
                    </thead>
                    <tbody role="alert" aria-live="polite" aria-relevant="all"
                           infinite-scroll="scroller.next()" infinite-scroll-distance="1"
                           infinite-scroll-immediate-check="true"
                           infinite-scroll-disabled='scroller.busy'>
                    <tr class="pointer"
                        ng-class-odd="'odd'" ng-class-even="'even'"
                        ng-click="goToOptionDetails(option.code)"
                        ng-repeat="option in optionsOrphans | orderBy:sortType:sortReverse">
                        <td class="  sorting_1">{{option.code}}</td>
                        <td class="  sorting_1">{{option.name}}</td>
                        <!--<td class=" ">
                            <a href="#/opts/{{option.code}}" class="btn btn-blue btn-with-icon">
                                <i class="ico-magnifier-primary"></i>
                                <span class="text">Modifier</span>
                            </a>
                        </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ns-box>
