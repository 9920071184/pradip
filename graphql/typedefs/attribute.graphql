type Attribute {
    _id: ObjectId!
    code: String!
    type: String!
    _type: AttributeType
    param: String!
    set_attributes: [SetAttribute]
    position: Int
    default_value: Any
    visible: Boolean
    usedInRules: Boolean
    usedInFilters: Boolean
    translation: Any
}

enum AttributeType {
    PRODUCTS,
    USERS
}